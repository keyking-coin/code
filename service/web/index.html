<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit" />
		<title>邮游管理后台</title>
		<style type="text/css">
			.div{
				width:400px;
				height:300px;
				margin:0 auto;
				text-align:center;
				line-height:40px;
			}
		</style>
		<link rel="stylesheet" href="./js/bootstrap.min.css" >
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#login").click( function () {
					
					var accountStr = $("#account").val();
					if (accountStr == ""){
						alert("请输入您的账号");
						return;
					}
					var pwdStr =  $("#pwd").val();
					if (pwdStr == ""){
						alert("请输入您的密码");
						return;
					}
					var dataStr = "account=" + accountStr + "&pwd=" + pwdStr;
					$.ajax({
					    type:"get",
				        url : "./gm/HttpLogin",
				        data: dataStr,
				        contentType: "application/json; charset=utf-8",
				        dataType : "json",
				        success  : function(data) {
				        	if(data.result == "ok"){
				        		window.location.href='./page/main.html';
				        	}else{
				        		alert(data.result);
				        	}
				        },
				        error: function (msg) {
			                alert(msg);
			            }
				     });
				});
			});
		</script>
	</head>
	<body>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="div">
			<span style="color:#ff3333">账 号: </span>
			<input id="account" type="text" class="form-control" placeholder="请输入您的账号">
			<br>
			<span style="color:#ff3333">密 码: </span>
		    <input id="pwd" type="password" class="form-control" placeholder="请输入您的密码">
		    <br>
		    <span class="input-group-btn">
		    	<button class="btn btn-default" type="button" id="login">登录</button>
		    </span>
	    </div>
	</body>
</html>
