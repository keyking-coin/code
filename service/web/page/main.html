<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit" />
		<title>邮游管理后台</title>
		<style type="text/css">
			.col{
				width:1920px;
				height:38px;
				margin:0 auto;
				text-align:center
			 }
			 .frame{
				width:1920px;
				height:1280px;
				margin:0 auto;
				text-align:center
			 }
		</style>
		<link rel="stylesheet" href="../js/bootstrap.min.css" >
		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function Jump_Url(url){
				window.frames["frame_sub"].location.href = url;
			}
			var showFlag = false;
			$(document).ready(function(){
				$("#testPic").click(function (){
					if (showFlag){
						$("#showPic").empty();
					}else{
						$("#showPic").append("<img src='http://www.521uu.cc:321/uploads/13051779023__sellercommit.jpg' width='50%' height='50%'>");
					}
					showFlag = !showFlag;
				});
			});
		</script>
	</head>
	<body>
		<div class="col">
	    	<button class="btn btn-default" type="button" onclick ="Jump_Url('dealSum.html')">成交查询</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('user.html')">会员管理</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('approve.html')">认证中心</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('help.html')">中介操作</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('dealMgr.html')">交易管理</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('emailMgr.html')">站内信</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('timeMgr.html')">时间轴</button>
		    <button class="btn btn-default" type="button" onclick ="Jump_Url('adMgr.html')">广告管理</button>
		</div>
		<iframe src="" name="frame_sub" frameborder="0" scrolling="no" width="1920" height="1000"></iframe>
	</body>
</html>
