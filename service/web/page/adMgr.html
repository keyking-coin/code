<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit" />
		<title>邮游管理后台</title>
		<style type="text/css">
		</style>
		<link rel="stylesheet" href="../js/bootstrap.min.css" >
		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#ad_insert").click(function(){
					var temp_str= $("#up_file_name").val();
					if (temp_str == ""){
					   alert("请先选择要上传的图片");
					   return;
					}
					var tail = temp_str.substr(temp_str.indexOf("."));
					var url_str = $("#ad_title").val();
					if (url_str == ""){
					   alert("请输入广告的地址");
					   return;
					}
					var params = "ad_url=" + url_str + "&" +
					             "ad_pic=uu_sys_ad_pic" + tail;
					$.ajax({
					    type:"get",
				        url :"../gm/HttpSetAd",
				        data:params,
				        contentType:"application/json; charset=utf-8",
				        dataType:"json",
				        success:function(data) {
				        	if (data.result == "ok"){
				        		alert("设置成功");
				        	}else{
				        		alert(data.result);
				        	}
				        },
				        error:function (msg) {
			                alert(msg);
			            }
				    });
				});
			});
		</script>
	</head>
	<body>
		<div style="text-align:center;">
			<span style="color:#0010ff">URL:</span>
			<input type="text" id="ad_title" style="width:250px;"/>
			<br>
			<br>
			<form action="http://www.521uu.cc:321/up.php?fname=uu_sys_ad_pic" method="post" enctype="multipart/form-data">
				<input type="file" name="file" id="up_file_name" accept="image/*"/>
				<input type="submit" value="上传图片" />
			</form>
			<br>
			<span style="color:#4A02F9">图片大小不要超出1M否则上传失败</span>
			<br>
			<br>
			<button id="ad_insert" class="btn btn-default" type="button">设置</button>
		</div>
	</body>
</html>
